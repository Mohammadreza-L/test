<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود دانشگاه چمران</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">

            <!-- Logo -->
            <div class="login-logo">
                <img src="chamran-logo.png" alt="لوگوی دانشگاه چمران">
            </div>

            <!-- Header -->
            <div class="login-header">
                <h2>خوش آمدید</h2>
                <p>برای ورود به حساب کاربری وارد شوید</p>
            </div>

            <!-- Form -->
            <form class="login-form" id="loginForm" novalidate>

                <!-- Email -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">ایمیل</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">رمز عبور</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="نمایش یا مخفی کردن رمز">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Forgot password -->
                <div class="form-options">
                    <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌اید؟</a>
                </div>

                <!-- Submit -->
                <button type="submit" class="login-btn btn">
                    <span class="btn-text">ورود</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>ورود موفقیت‌آمیز!</h3>
                <p>در حال انتقال به داشبورد...</p>
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
